<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Generador de facturas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="mx-auto w-full">
      <article class="mt-20 mx-auto py-8 px-4 w-full max-w-[595px] bg-slate-50">
        <section class="flex justify-between items-center">
          <div class="w-full h-[2px] bg-slate-900"></div>
          <img
            class="max-w-full mx-8"
            src="/assets/images/credit-card.svg"
            alt=""
          />
          <div class="w-full h-[2px] bg-slate-900"></div>
        </section>
        <h1
          class="block text-center font-light text-2xl leading-8 text-slate-900"
        >
          FACTURA
        </h1>
        <section class="flex justify-items-stretch justify-between my-12">
          <div>
            <div class="mb-8">
              <h2 class="mb-1 font-semibold leading-6 text-slate-900">DE /</h2>
              <div>
                <p class="text-sm text-slate-900">Nombre del estudio</p>
                <p class="text-sm text-slate-900">00000000-F</p>
                <p class="text-sm text-slate-400">correo@correo.com</p>
              </div>
            </div>
            <div>
              <h2 class="mb-1 font-semibold leading-6 text-slate-900">
                PARA /
              </h2>
              <div>
                <p class="text-sm text-slate-900">Nombre del cliente</p>
                <p class="text-sm text-slate-900">00000000-F</p>
                <p class="text-sm text-slate-400">correo@correo.com</p>
              </div>
            </div>
          </div>
          <div class="flex flex-col">
            <div class="flex flex-col items-end gap-2 mb-8">
              <div class="pr-4">
                <h2 class="inline mr-1 leading-6 text-slate-600">Nº FACTURA</h2>
                <img
                  class="inline-block"
                  src="/assets/images/lineDecoration.png"
                  alt=""
                />
              </div>
              <div
                class="inline-block px-4 pt-1 pb-[2px] rounded-full border-2 border-slate-500"
              >
                <h2 class="inline mr-2 font-medium leading-6">Nº</h2>
                <p class="inline leading-6">12/2023</p>
              </div>
            </div>
            <div class="flex flex-col items-end gap-2">
              <div class="pr-4">
                <h2 class="inline mr-1 leading-6 text-slate-600">FECHA</h2>
                <img
                  class="inline-block"
                  src="/assets/images/lineDecorationLarge.png"
                  alt=""
                />
              </div>
              <div
                class="inline-block px-4 pt-1 pb-[2px] rounded-full border-2 border-slate-500"
              >
                <h2 class="leading-6">01.01.23</h2>
              </div>
            </div>
          </div>
        </section>
      </article>
    </section>
  </body>
</html>
